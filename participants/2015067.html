function reqJson(url, xhObj){

function create_img(imgSrc, w, h, alt, id){
    var x = document.createElement("IMG");
    x.setAttribute("id", id);
    x.setAttribute("src", imgSrc);
    x.setAttribute("width", w);
    x.setAttribute("height", h);
    x.setAttribute("alt", alt);
    var element = document.getElementById(id);
    if(element === null){console.log("IMAGE -> NULL"); return;}
    element.appendChild(x);
}

function create_p(text, index){
	var id = "con" + index;

	var p = document.createElement("p");
	var node = document.createTextNode(text);

	if(element === null){console.log('p -> null'); return;}
	element.appendChild(p);
